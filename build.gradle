import java.nio.file.Paths

plugins {
    id 'java'
}

allprojects {
    ext {
        path = Paths.get("some_path")
    }
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
